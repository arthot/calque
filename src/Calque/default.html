<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calque</title>

    <link href="styles/default.css" rel="stylesheet" />

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/mathjs/dist/math.js"></script>

    <!-- WinJS references -->
    <script src="bower_components/winjs/js/base.js"></script>
    <script src="bower_components/winjs/js/ui.js"></script>

    <!-- Knockout -->
    <script src="bower_components/knockout/dist/knockout.debug.js"></script>
    <script src="bower_components/bower-knockout-mapping/dist/knockout.mapping.js"></script>
    <script src="bower_components/knockout-validation/dist/knockout.validation.js"></script>
    <script src="bower_components/knockout-winjs/js/knockout-winjs.js"></script>
    <script src="bower_components/knockout-postbox/build/knockout-postbox.js"></script>

    <script src="bower_components/requirejs/require.js"></script>
    <script src="core/aliases.js"></script>
    <script src="core/main.js"></script>

    <link href="bower_components/winjs/css/ui-light.css" rel="stylesheet" />
    <link href="styles/themes/light.css" rel="stylesheet" />
</head>
<body id="app" class="win-type-body" data-bind="winSplitView">
    <header>
        <menu>
            <li>
                <button class="win-splitviewpanetoggle" data-bind="winSplitViewPaneToggle: { splitView:  document.getElementById('app') }"></button>
                <span class="win-h3" data-bind="text: loc('Calque')"></span>
            </li>
            <li>
                <div data-bind="winSplitViewCommand: { label: loc('Workspace'), icon: 'home', oninvoked: workspace.select}"></div>
            </li>
            <li>
                <div data-bind="winSplitViewCommand: { label: loc('Save'), icon: 'save', oninvoked: workspace.save}"></div>
            </li>
            <li>
                <div data-bind="winSplitViewCommand: { label: loc('Help'), icon: 'help', oninvoked: help.toggle}"></div>
            </li>
            <li>
                <div data-bind="winSplitViewCommand: { label: loc('Switch theme'), icon: 'settings', oninvoked: settings.toggle }"></div>
            </li>
        </menu>
    </header>
    <main id="workspace">
        <div class="output" id="output"></div>
        <textarea class="input" id="input"></textarea>
    </main>
    <help></help>
</body>
</html>
