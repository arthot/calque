<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calque</title>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/mathjs/dist/math.js"></script>

    <!-- WinJS references -->
    <link href="bower_components/winjs/css/ui-dark.css" rel="stylesheet" />
    <script src="bower_components/winjs/js/base.js"></script>
    <script src="bower_components/winjs/js/ui.js"></script>

    <!-- Knockout -->
    <script src="bower_components/knockout/dist/knockout.debug.js"></script>
    <script src="bower_components/bower-knockout-mapping/dist/bower-knockout-mapping.js"></script>
    <script src="bower_components/knockout/dist/knockout.validation.js"></script>
    <script src="bower_components/knockout-winjs/js/knockout-winjs.js"></script>
    <script src="bower_components/knockout-postbox/build/knockout-postbox.js"></script>

    <!-- Calque references -->
    <link href="styles/themes/dark.css" rel="stylesheet" />
    <link href="styles/default.css" rel="stylesheet" />
    <script src="core/default.js"></script>
</head>
<body id="app" class="win-type-body" data-win-control="WinJS.UI.SplitView">
    <header>
        <menu>
            <li>
                <button class="win-splitviewpanetoggle"
                        data-win-control="WinJS.UI.SplitViewPaneToggle"
                        data-win-options="{ splitView: select('#app') }"></button>
                <span class="win-h3">Calque</span>
            </li>
            <li>
                <div data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ label: 'Workspace', icon: 'home'}"></div>
            </li>
            <li>
                <div data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ label: 'Help', icon: 'help'}"></div>
            </li>
            <li>
                <div data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ label: 'Settings', icon: 'settings'}"></div>
            </li>
        </menu>
    </header>
    <main id="workspace">
        <h2 class="win-h2">SplitView Content area</h2>
    </main>
</body>
</html>
